	<script type="text/javascript">
		

		alert('\n\n\nInsira dois numeros inteiros positivos :'); 
        
        var variavel = prompt("\n\n\nDigite o primeiro numero :");  

        var variave2 = prompt("\n\n\nDigite o segundo numero :");
      
		var resultadoMultiplicacao = multiplique(variavel, variave2); 

        alert('\n\n\nO resultado da multiplicação é igual a : ' + resultadoMultiplicacao); 
	      
		function multiplique(variavel, variave2){ 
           
            var resultado = 0;
            
            resultado = variavel * variave2; 
					
      			return resultado;
     
		}
	</script>
